<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="threetap.css">

<body>
    <div class="tanks">
    <div class="one">
      <div id="tanka"></div>
      <div id="red"></div>
      <div class="m"></div>
      <div class="n"></div>
      <button id="redtank" onclick="tapopenone()"></button>
      <div id="flowred"></div>
    </div>
    <div class="two">
        <div id="tankb"></div>
        <div id="green"></div>
        <div class="m"></div>
        <div class="n"></div>
        <button id="greentank" onclick="tapopentwo()"></button>
        <div id="flowgreen"></div>
    </div>
    <div class="three">
        <div id="tankc"></div>
        <div id="blue"></div>
        <div class="m"></div>
        <div class="n"></div>
        <button id="bluetank" onclick="tapopenthree()"></button>
        <div id="flowblue"></div>
    </div>
</div>
    <div id="bottom"></div>
    <div id="water"></div>
    <script src="threetap.js"></script>
</body>
</html>
